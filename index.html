<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Compass First Project</title>
</head>
<body>
    <main>
        <section id="loginPage">
            <div id="containerLeft">
                <div id="greeting">
                    <h1>Olá,</h1>
                    <p>Para continuar navegando de forma <br> segura, efetue o login na rede.</p>
                </div>
                <div id="loginBox">
                    <h2>Login</h2>
                    <div id="userBox" class="inputBox">
                        <input type="text" placeholder="Usuário" class="loginBoxInput">
                        <img src="./assets/user.png" alt="ícone usuário" class="loginBoxImg">
                    </div>
                    <div id="passwordBox" class="inputBox">
                        <input type="password" placeholder="Senha" class="loginBoxInput">
                        <img src="./assets/lock.png" alt="ícone senha" class="loginBoxImg">
                    </div>
                    <div id="msgErrorBox">
                        <div id="msgError">
                            <p class="msgErrorInvisible">Ops, usuário ou senha inválidos. <br>Tente novamente.</p>
                        </div>
                    </div>
                    <button>Continuar</button>
                </div>
            </div>
            <div id="containerRight">
                <div id="logoCompassoWhite">
                    <img  src="./assets/Logo-Compasso-Branco-hor 1.png" alt="Logo compasso">
                </div>
            </div>
        </section>


        
        <section id="homePage">
            <h1>teste</h1>
        </section>
    </main>
</body>
<script type="module" src="index.js"></script>
</html>
