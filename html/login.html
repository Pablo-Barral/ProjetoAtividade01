<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>
    <div id="containerEsquerda">
        <h1>Olá,</h1>
        <p>Para continuar navegando de forma segura, efetue o login na rede.</p>
        <h2>Login</h2>
        <div id="caixaUsuario">
            <input type="text" placeholder="Usuário">
            <img src="/imagens/user.png" alt="ícone usuário">
        </div>
        <div id="caixaSenha">
            <input type="password" placeholder="Senha">
            <img src="/imagens/lock.png" alt="ícone senha">
        </div>
        <button>Continuar</button>
    </div>
    <div id="containerDireita">
        <img src="/imagens/image 2.png" alt="Imagem">
        <img src="/imagens/Logo-Compasso-Branco-hor 1.png" alt="Logo compasso">
    </div>
</body>
<script src="/javascript/login.js"></script>
</html>
